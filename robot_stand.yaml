train: datasets/train
val: datasets/val
test: /datasets/test

kpt_shape: [4, 2]
flip_idx: [0, 1, 2, 3]

nc: 12
names: ['105_145x30', '105_50x80',
        '106_100x30', '106_50x80',
          '107_50x80', '108_50x80',
          '409_146x30', '409_50x80',ё
            '410_50x80', '411_50x80',
            '412_50x80', '417_50x80']

augmentation:
  hsv_h: 0.015       # Hue (оттенок) 0-0.1
  hsv_s: 0.7         # Saturation (насыщенность) 0-1
  hsv_v: 0.4         # Value (яркость) 0-1
  degrees: 60.0     # Поворот от -180 до +180 градусов (0-π радиан)
  translate: 0.0     # Сдвиг (0-0.5)
  scale: 0.0       # Масштаб (0-1)
  shear: 0        # Наклон (градусы)
  perspective: 0.001 # Перспектива (0-0.001)
  flipud: 0.3        # Вертикальный flip (0-1 вероятность)
  fliplr: 0.0       # Горизонтальный flip (0-1 вероятность)
  mosaic: 0        # Mosaic аугментация (0-1 вероятность)
  mixup: 0.0         # MixUp аугментация (0-1 вероятность)